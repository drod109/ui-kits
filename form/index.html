<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Onboarding form</h1>
            <form>
                <div class="grid">
                    <label>First name:
                        <input type="text" class="input" id="first-name" placeholder="First name" />
                    </label>
                    <label>Last name:
                        <input type="text" class="input" id="last-name" placeholder="Last name" />
                    </label>
                    <div class="form-email">
                        <label>Email:
                            <input type="email" class="input" id="email" placeholder="Email" />
                        </label>
                    </div>
                    <div class="form-submit">
                        <input type="submit" class="submit" value="Next" />
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
