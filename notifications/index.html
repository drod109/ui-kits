<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avatar.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="notifications.css">
    <title>UI Kit: Notifications</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="notifications-title">UI Kit: Notifications</h1>

            <ol class="notifications">
                <li class="notification">
                    <p class="notification-text">The cat has liked your comment.</p>
                    <img class="avatar" src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1645464030/learnhtmlcss/images/cat.jpg" alt="Gijsje's face on a snowy day" width="35" height="35">
                </li>
                <li class="notification">
                    <p class="notification-text">The cat has poked you. Would you like to poke back?</p>
                    <img class="avatar" src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1645464030/learnhtmlcss/images/cat.jpg" alt="Gijsje's face on a snowy day" width="35" height="35">
                </li>
            </ol>
        </div>
    </main>
</body>
</html>
