<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googlespis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="./styles.css">

    <title>UI Kit: Feed</title>
</head>
<body>

        <div class="container">
            <div class="grid-layout">
                <div class="sidebar"></div>
                    <div>

                                <div class="feed-content">
                                    <p class="feed-content-name">Arianna Criag</p>
                                    <p class="feed-content-activity">Deployed main branch to production</p>
                                </div>
                                <time datetime="PT1H">1h</time>
                            </li>
                            <li class="feed">
                                <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png" width="23" height="23" alt="Mark Roller">
                                <div class="feed-content">
                                    <p class="feed-content-name">Mark Roller</p>
                                    <p class="feed-content-activity">Visited admin panel</p>
                                </div>
                                <time datetime="PT2H">2h</time>
                            </li>
                            <li class="feed">
                                <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png" width="23" height="23" alt="Arianna Criag">
                                <div class="feed-content">
                                    <p class="feed-content-name">Arianna Criag</p>
                                    <p class="feed-content-activity">Deployed main branch to QA Testing</p>
                                </div>
                                <time datetime="PT6H">6h</time>
                            </li>
                        </ol>
                    </div>
                </div>
            </div> 
        </div>
    </main>
</body>
</html>
