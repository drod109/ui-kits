<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toast.css">
    <title>UI Kit: Toast</title>
</head>
<body>
    <main>
        <h1>UI Kit: Toast</h1>
        <div class="toast">
            <div class="toast-header">
                <div class="toast-header-layout">
                    <div class="toast-header-icon"></div>
                    <p class="toast-header-title">Progress saved</p>
                </div>
                <p class="toast-header-action">Dismiss</p>
            </div>
            <p class="toast-body">Congratulations on completing the chapter!</p>
        </div>
    </main>
</body>
</html>
